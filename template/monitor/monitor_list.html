	      <!-- Full width modal -->
				<div id="modal_full" class="modal fade">
					<div class="modal-dialog modal-full">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h5 class="modal-title">Add a Monitor</h5>

					<form class="steps-starting-step" action="#">
						<h6>Basic Information</h6>
						<fieldset>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Monitor Type:</label>
										<select name="location" data-placeholder="Select position" class="select">
											<option></option>
											<optgroup label="HTTP/S Monitor">
												<option value="1">Any HTTP</option>
												<option value="1">Only HTTP 1.1</option>
												<option value="2">Only HTTP 2</option>
											</optgroup>

											<optgroup label="TCP">
												<option value="3">Basic TCP</option>
												<option value="4">Sub-String TCP</option>
												<option value="5">Interactive TCP</option>
											</optgroup>

											<optgroup label="Comms">
												<option value="8">SMTP</option>
												<option value="9">POP3</option>
												<option value="10">IMAP</option>
												<option value="11">SIP</option>
											</optgroup>

										</select>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label>Select Product:</label>
										<select name="position" data-placeholder="Select Product" class="select">
											<option></option>
											<optgroup label="Development">
												<option value="1">Front Page</option>
												<option value="2">Sales Site</option>
												<option value="3">Infrastructure</option>
												<option value="4">Development</option>
											</optgroup>

											<optgroup label="Operations">
												<option value="5">Production</option>
												<option value="6">Corp</option>
												<option value="7">Automation</option>
												<option value="8">Monitoring</option>
											</optgroup>

										</select>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Hostname or IP Address:</label>
										<input type="text" name="name" class="form-control" placeholder="www.yourdomain.com">
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label>URL:</label>
										<input type="email" name="uri" class="form-control" placeholder="/index.html">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Port #:</label>
										<input type="text" name="tel" class="form-control" placeholder="80">
									</div>
								</div>

								<div class="col-md-6">
									<label>Poll Interval:</label>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<input type="email" name="interval_value" class="form-control" placeholder="60">
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<select name="interval" data-placeholder="Interval" class="select">
													<option></option>
													<option value="1">Milliseconds</option>
													<option value="2" selected="selected">Seconds</option>
													<option value="3">Minutes</option>
													<option value="4">Days</option>
													<option value="5">Weeks</option>
													<option value="6">Months</option>
												</select>
											</div>
										</div>

									</div>
								</div>
							</div>
						</fieldset>

						<h6>Ownership and Notifications</h6>
						<fieldset>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Group:</label>
										<select name="notification_group" data-placeholder="Choose a Group..." class="select">
												<option></option> 
												<option value="1">Operations</option> 
												<option value="2">Development</option> 
												<option value="3">IT</option> 
												<option value="4">QA</option> 
										</select>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label>Country:</label>
										<select name="notification_plan" data-placeholder="Choose a Notification Plan..." class="select">
												<option></option> 
												<option value="1">Standard</option> 
												<option value="2">Urgent</option> 
												<option value="3">Low Priority</option> 
												<option value="4">Business Hours</option> 
										</select>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">

										<input type="text" name="degree-level" placeholder="The website is down" class="form-control">
									</div>

									<div class="form-group">
										<label>Tags:</label>
										<input type="text" name="specialization" placeholder="Enter tags" class="form-control">
									</div>
								</div>

								<div class="col-md-6">
									<div class="row">
										<div class="col-md-6">
											<label>From:</label>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
					                                    <select name="education-from-month" data-placeholder="Month" class="select">
					                                    	<option></option>
					                                        <option value="January">January</option> 
					                                        <option value="...">...</option> 
					                                        <option value="December">December</option> 
					                                    </select>
				                                    </div>
												</div>

												<div class="col-md-6">
													<div class="form-group">
					                                    <select name="education-from-year" data-placeholder="Year" class="select">
					                                        <option></option> 
					                                        <option value="1995">1995</option> 
					                                        <option value="...">...</option> 
					                                        <option value="1980">1980</option> 
					                                    </select>
				                                    </div>
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<label>To:</label>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
					                                    <select name="education-to-month" data-placeholder="Month" class="select">
					                                    	<option></option>
					                                        <option value="January">January</option> 
					                                        <option value="...">...</option> 
					                                        <option value="December">December</option> 
					                                    </select>
				                                    </div>
												</div>

												<div class="col-md-6">
													<div class="form-group">
					                                    <select name="education-to-year" data-placeholder="Year" class="select">
					                                        <option></option> 
					                                        <option value="1995">1995</option> 
					                                        <option value="...">...</option> 
					                                        <option value="1980">1980</option> 
					                                    </select>
				                                    </div>
												</div>
											</div>
										</div>
									</div>

									<div class="form-group">
										<label>Exclude From:</label>
										<input type="text" name="education-language" placeholder="Something goes here" class="form-control">
									</div>
								</div>
							</div>
						</fieldset>

						<h6>Validation</h6>
						<fieldset>
							<div class="row">
								<div class="col-md-6">

		                                <input type="text" name="experience-company" placeholder="Company name" class="form-control">
	                                </div>

											<div class="row">

													<div class="form-group">
					                                    <select name="education-from-month" data-placeholder="Month" class="select">

												<div class="col-md-6">
													<div class="form-group">
					                                    <select name="education-to-month" data-placeholder="Month" class="select">
					                                    	<option></option>
					                                        <option value="January">January</option> 
					                                        <option value="...">...</option> 
					                                        <option value="December">December</option> 
					                                    </select>
				                                    </div>
												</div>

												<div class="col-md-6">
													<div class="form-group">
					                                    <select name="education-to-year" data-placeholder="Year" class="select">
					                                        <option></option> 
					                                        <option value="1995">1995</option> 
					                                        <option value="...">...</option>

				                                    </div>

								<div class="col-md-6">

										<label class="display-block">Recommendations:</label>
	                                    <input name="recommendations" type="file" class="file-styled">
	                                    <span class="help-block">Accepted formats: pdf, doc. Max file size 2Mb</span>
	                                </div>
								</div>
							</div>

						<h6>Confirmation</h6>
						<fieldset>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="display-block">Applicant resume:</label>
	                                    <input type="file" name="resume" class="file-styled">
	                                    <span class="help-block">Accepted formats: pdf, doc. Max file size 2Mb</span>
                                    </div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label>Where did you find us?</label>
	                                    <select name="source" data-placeholder="Choose an option..." class="select-simple">
	                                        <option></option> 
	                                        <option value="monster">Monster.com</option> 
	                                        <option value="linkedin">LinkedIn</option> 
	                                        <option value="google">Google</option> 
	                                        <option value="adwords">Google AdWords</option> 
	                                        <option value="other">Other source</option>
	                                    </select>
                                    </div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">

										<div class="radio">

										</div>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label>Additional information:</label>
	                                    <textarea name="additional-info" rows="5" cols="5" placeholder="If you want to add any info, do it here." class="form-control"></textarea>
                                    </div>

							</div>
