	<!-- Test code, before breaking out to libs -->
	<script>
        function ReloadPage() {
            window.location.reload(false);
        }

        function UserLogin() {
            var user_data = {}
            user_data["username"] = $("#form_username").val()
            user_data["password"] = $("#form_password").val()

            RPC("/api/login", user_data, ReloadPage)
        }
	</script>

	<div class="navbar navbar-inverse">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Simple login form -->
				<form action="index.html" class="login-form">
					<div class="panel panel-body">
						<div class="text-center">
							<div class="icon-object border-slate-300 text-slate-300"><i class="icon-pyramid2"></i></div>
							<h5 class="content-group">Login to your account <small class="display-block">Enter your credentials below</small></h5>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" placeholder="Username" id="form_username">
							<div class="form-control-feedback">
								<i class="icon-user text-muted"></i>
							</div>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="password" class="form-control" placeholder="Password" id="form_password">
							<div class="form-control-feedback">
								<i class="icon-lock2 text-muted"></i>
							</div>
						</div>

						<div class="form-group">
							<button onclick="UserLogin(); return false;" type="submit" class="btn bg-primary-400 btn-block">Sign in <i class="icon-circle-right2 position-right"></i></button>
						</div>

						<div class="text-center">
							<a href="login_password_recover.html">Forgot password?</a>
						</div>
					</div>
				</form>
				<!-- /simple login form -->
