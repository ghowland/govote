<label class="control-label">{{index .Map "name"}}</label>
<input type="text" placeholder="{{index .Map "placeholder"}}" class="form-control" value="{{index .Map "value"}}">
<div class="form-control-feedback" style="margin-right: 0.5em;">
    <i class="{{index .Map "icon"}}"></i>
</div>
<span class="help-block">{{index .Map "help"}}</span>
