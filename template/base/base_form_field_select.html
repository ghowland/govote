<label class="control-label">{{index .Map "label"}}</label>
<div class="input-group">
    <div class="input-group-addon">
        <i class="{{index .Map "icon"}}"></i>
    </div>

    <select name="{{index .Map "name"}}" data-placeholder="{{index .Map "placeholder"}}" class="selectbox">
    <option></option>
    {{index .Map "value"}}
    </select>
</div>
<span class="help-block">{{index .Map "info"}}</span>
