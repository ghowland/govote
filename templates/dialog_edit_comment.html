
            <div class="modal inmodal" id="createThread" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content animated bounceInRight">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <i class="fa fa-laptop modal-icon"></i>
                            <h4 class="modal-title">{{index .Map "title"}}</h4>
                            <small class="font-bold">{{index .Map "info"}}</small>
                        </div>
                        <div class="modal-body">
                            <p>{{index .Map "prompt"}}
                            </p>
                            
                            <div class="form-group"><label>Subject</label> <input type="text" placeholder="Interesting subject goes here" class="form-control" id="newThreadSubject"></div>
                            <div class="form-group"><label>URL</label> <input type="text" placeholder="URL optionally goes here" class="form-control" id="newThreadUrl"></div>
                            <div class="form-group"><label>Body</label> <textarea id="newThreadBody"></textarea></div>
                            <script>
                                $('#newThreadBody').markdown({autofocus:false, savable:false});
                            </script>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-white" data-dismiss="modal">{{index .Map "cancel_label"}}</button>
                            <button type="button" class="btn btn-primary" onclick="{{index .Map "submit_js"}}">{{index .Map "submit_label"}}</button>
                        </div>
                    </div>
                </div>
            </div>
